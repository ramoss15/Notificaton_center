<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link href="{% static 'swagger-ui.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'favicon-32x32.png' %}" rel="icon" sizes="32x32" type="image/png"/>
    <link href="{% static 'favicon-16x16.png' %}" rel="icon" sizes="16x16" type="image/png"/>
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }




    </style>
</head>

<body>
<div id="swagger-ui"></div>

<script src="{% static 'swagger-ui-bundle.js' %}"></script>
<script src="{% static 'swagger-ui-standalone-preset.js' %}"></script>
<script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "{% static 'swagger_oas.json' %}",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })
      // End Swagger UI call region

      window.ui = ui
    }




</script>
</body>
</html>
